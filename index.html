  <body>
    <!-- Sign In and Sign Up Modals -->
    <!-- Existing content -->
    <div class="container">
      <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-6 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">ZUMZUM.COM</a>
          </div>
          <div id="content" class="col-6 d-flex justify-content-end align-items-center">
            <button style="margin-left: 10rem;" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
              <img src="../Forum/png/user.png" alt="User Icon" style="width: 20px; height: 20px; margin-right: 5px;">
              Sign In
            </button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
              <img src="../Forum/png/signup.png" alt="Sign Up Icon" style="width: 20px; height: 20px; margin-right: 5px;">
              Sign Up
            </button>
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="loginForm">
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="signUpForm">
                      <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" required>
                      </div>
                      <div class="form-group">
                        <label for="signUpEmail">Email address</label>
                        <input type="email" class="form-control" id="signUpEmail" required>
                      </div>
                      <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" class="form-control" id="signUpPassword" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div id="user-content" style="display: none;">
              <p>Welcome, <span id="user-email"></span>!</p>
            </div>
          </div>
        </div>
      </header>
       <!-- Filter Bar -->
<!-- Kategori Filtreleri -->
<div class="filter-bar">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Kategoriler
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><input class="form-check-input category-filter" type="checkbox" id="category-1" value="category1"><label class="form-check-label" for="category-1">Category 1</label></li>
      <li><input class="form-check-input category-filter" type="checkbox" id="category-2" value="category2"><label class="form-check-label" for="category-2">Category 2</label></li>
      <!-- İhtiyacınıza göre kategori sayısını arttırabilirsiniz -->
    </ul>
  </div>
  
  <!-- Likes Filter -->
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="filterType" id="filterLikes" value="likes">
    <label class="form-check-label" for="filterLikes">Likes</label>
  </div>
  
  <!-- Dates Filter -->
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="filterType" id="filterDates" value="dates">
    <label class="form-check-label" for="filterDates">Dates</label>
  </div>
</div>

<!-- Filtreleme ve Yeni Post Oluşturma Kısmı -->

<div class="new-post-form mb-4">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h4>Create a New Post</h4>
      <input type="text" class="form-control mb-2" id="new-post-title" placeholder="Post Title">
      <textarea class="form-control mb-2" id="new-post-content" rows="3" placeholder="Post Content"></textarea>
      <button class="btn btn-primary" onclick="createPost()">Create Post</button>
      
    </div>
  </div>
</div>
