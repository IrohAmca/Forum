      <h2>Kullanıcı Bilgileri</h2>
      <ul class="list-group">

        <li class="list-group-item"><strong>E-posta:</strong> <span id="email"></span></li>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-rk3Ow0trxcJ2VmgSTxWjNV5PPIjGhDmkTfru1sLqWcILOG8vBoqjK4PbcI6OXH1K" crossorigin="anonymous">
  </script>

  <script>
    // Bu kısmı server-side'da doldurulacak şekilde uyarlayabilirsiniz
    document.getElementById('username').textContent = "Ali Veli"; // Örnek veri
    document.getElementById('email').textContent = "ali.veli@example.com"; // Örnek veri
    document.getElementById('dob').textContent = "01/01/2000"; // Örnek veri

    // Kullanıcı gönderileri için örnek veriler
    const userPosts = [
      {
        title: "İlk Gönderim",
        content: "Bu benim ilk gönderim.",
        date: "2023-06-10",
        categories: ["Teknoloji", "Güncel"]
      },
      {
        title: "İkinci Gönderim",
        content: "Bu benim ikinci gönderim.",
        date: "2023-06-11",
        categories: ["Sağlık", "Yaşam"]
      }
    ];

    const postsContainer = document.getElementById('postsContainer');
    userPosts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      const categories = post.categories.map(cat => `<span class="badge bg-secondary">${cat}</span>`).join(' ');
      postElement.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.content}</p>
        <small class="text-muted">${post.date}</small>
        <div class="post-categories">${categories}</div>
      `;
      postsContainer.appendChild(postElement);
    });
  </script>
