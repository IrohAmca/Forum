<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <div id="profile">
        {{ if .success }}
            <p>ID: {{ .data.ID }}</p>
            <p>Name: {{ .data.Name }}</p>
            <p>Email: {{ .data.Email }}</p>
        {{ else }}
            <p>Failed to load user data.</p>
        {{ end }}
    </div>
</body>
</html>
