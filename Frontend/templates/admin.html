<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .sidebar {
        width: 250px;
        background-color: rgb(248, 239, 248);
        color: #2c3e50;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
      }
      .sidebar h2 {
        text-align: center;
      }
      .sidebar a {
        display: block;
        color: #2c3e50;
        padding: 10px 0;
        text-decoration: none;
      }
      .sidebar a:hover {
        background: #f5f5f5;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      .section {
        margin-bottom: 40px;
      }
      .section h3 {
        border-bottom: 2px solid #2c3e50;
        padding-bottom: 10px;
      }
      .user-list,
      .report-list,
      .post-list,
      .category-list {
        list-style-type: none;
        padding: 0;
      }
      .list-item {
        padding: 10px;
        border: 1px solid #2c3e50;
        margin-bottom: 5px;
      }
      button {
        padding: 5px 10px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#user-management">User Management</a>
      <a href="#moderation-reports">Moderation Reports</a>
      <a href="#user-posts">User Posts</a>
      <a href="#categories">Categories</a>
    </div>
    <div class="main-content">
      <div id="user-management" class="section">
        <h3>Make Moderator</h3>
        <div>
          <input type="text" id="usernameInput" placeholder="Enter username" />
          <button onclick="changeRole()">Submit</button>
        </div>
      </div>

      <div id="moderation-reports" class="section">
        <h3>Moderation Reports</h3>
        <ul class="report-list">
          <li class="list-item">
            Report1 <button onclick="respondReport('Report1')">Respond</button>
          </li>
        </ul>
      </div>

      <div id="user-posts" class="section">
        <h3>User Posts</h3>
        <ul class="post-list">
          <li class="list-item">Post1 by User1</li>
          <li class="list-item">Post2 by User2</li>
        </ul>
      </div>

      <div id="categories" class="section">
        <h3>Categories</h3>
        <ul class="category-list">
          <li class="list-item">
            Category1 <button onclick="deleteCategory('Category1')">Delete</button>
          </li>
        </ul>
        <input type="text" id="new-category" placeholder="New Category Name" />
        <button onclick="addCategory()">Add Category</button>
      </div>
    </div>

    <script>
      function changeRole(user) {
        const username = document.getElementById('usernameInput').value
        fetch('http://localhost:8080/setModarator', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: username })
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert(data.message)
              location.reload()
            } else {
              alert('Error logging in user: ' + data.message)
            }
          })
          .catch((error) => console.error('Error:', error))
      }
      
      function respondReport(report) {
        alert('Responded to ' + report)
        // Bu fonksiyonu backend ile entegrasyon yaparak tamamlayın
      }
      
      function deleteCategory(category) {
        alert('Deleted ' + category)
        // Bu fonksiyonu backend ile entegrasyon yaparak tamamlayın
      }
      
      function addCategory() {
        const category = document.getElementById('new-category').value
        alert('Added ' + category)
        // Bu fonksiyonu backend ile entegrasyon yaparak tamamlayın
      }
    </script>
  </body>
</html>
